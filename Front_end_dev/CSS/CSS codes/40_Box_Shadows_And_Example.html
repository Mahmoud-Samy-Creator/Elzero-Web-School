<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <style>
        div 
        {
            /*
            box-shadow:
            H-Shadow | Y-Shadow | Blur | Spread | Color | Inset;
            */
            padding: 20px;
            background-color: #eee;
            margin: 20px auto;
            width: 300px;
            box-shadow:
            0 0 10px 0 #F10000,
            0 0 10px 0 #000,
            0 0 10px 0 #080,
            0 0 10px 0 #00f,
            0 0 10px 0 yellow;
        }
    </style>
  </head>
  <body>
    <div>Element</div>
  </body>
</html>
