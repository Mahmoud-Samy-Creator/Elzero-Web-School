<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 63</title>
        <style>
            *
            {
                box-sizing: border-box;
            }

            .parent
            {
                height: 350px;
                margin: 20px auto;
                background-color: #eee;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .parent div
            {
                background-color: red;
                color: white;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
