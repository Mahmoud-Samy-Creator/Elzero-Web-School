<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 61</title>
        <style>
            *
            {
                box-sizing: border-box;
            }

            .parent
            {
                margin: 20px auto;
                background-color: #eee;
                width: 800px;
                height: 500px;
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px 10px;
            }

            .parent div
            {
                text-align: center;
                padding: 20px;
                font-weight: bold;
                background-color: rgb(2, 198, 198);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div style="grid-row: 1 / 5;">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div style="grid-row: span 2">8</div>
            <div>9</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div style="grid-column: span 3">4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
