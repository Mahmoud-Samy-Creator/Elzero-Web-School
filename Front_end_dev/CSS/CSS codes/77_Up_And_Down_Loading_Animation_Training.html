<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 77</title>
        <style>
            *
            {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body
            {
                background-color: rgb(91, 93, 95);
                display: flex;
                justify-content: center;
            }

            .box
            {
                display: flex;
                margin-top: 200px;
            }

            .box div
            {
                width: 25px;
                height: 25px;
                background-color: pink;
                border-radius: 50%;
                margin: 10px;
                animation-name: spin;
                animation-duration: 0.6s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
            }

            .box .ball_2
            {
                animation-delay: 0.3s;
            }
            
            .box .ball_3
            {
                animation-delay: 0.6s;
            }
            @keyframes spin
            {
                to
                {
                    opacity: 0.6;
                    transform: translate(0, -20px);
                }
            }

        </style>
    </head>
    <body>
        <div class="box">
            <div class="ball_1"></div>
            <div class="ball_2"></div>
            <div class="ball_3"></div>
        </div>
    </body>
</html>
