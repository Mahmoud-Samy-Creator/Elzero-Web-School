<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CSS</title>
		<style>
            div
            {
                width: 100px;
                height: 100px;
                background-color: #e8e3e3;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50px, -50px);

                /* Anomation properties */
                animation-name: coloring;
                animation-duration: 5s;
                animation-timing-function: linear;
                animation-direction: reverse;
                animation-delay: 2s;
                animation-fill-mode: both;
                animation-play-state: running;

                /* Animation shorthand */
                /* name duration timing-function itteration direction */
                animation: coloring 3s linear infinite reverse;
            }

            div:hover
            {
                animation-play-state:paused;
            }

            @keyframes coloring
            {
                0%
                {
                    background-color: red;
                }
                50% 
                {
                    background-color: blue;
                }
                100% 
                {
                    background-color: black;
                }
            }
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
