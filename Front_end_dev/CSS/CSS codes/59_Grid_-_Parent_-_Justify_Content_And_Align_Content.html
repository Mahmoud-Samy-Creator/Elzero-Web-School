<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 59</title>
        <style>
            *
            {
                box-sizing: border-box;
            }

            .parent
            {
                margin: 20px auto;
                width: 800px;
                height: 500px;
                background-color: #eee;
                display: grid;
                grid-template-columns: Repeat(4, auto);
                grid-template-rows: Repeat(3, auto);
                gap: 10px 10px;
                /* justify-content: center; */
                justify-content: space-between;
                /* align-content: center; */
                align-content: space-between;
            }

            .parent div
            {
                padding: 10px;
                background-color: rgb(5, 160, 160);
                color: white;
                font-size: larger;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
