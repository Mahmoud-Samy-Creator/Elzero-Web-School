<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 68</title>
        <style>
            *
            {
                box-sizing: border-box;
            }

            body,
            .main,
            .outer,
            .inner
            {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            body
            {
                height: 100vh;
            }

            .main
            {
                width: 450px;
                height: 450px;
                position: relative;
            }

            .outer
            {
                background-color: #eee;
                width: 400px;
                height: 400px;
                position: relative;
            }

            .outer::before
            {
                content: "";
                position: absolute;
                width: 100%;
                height: 4px;
                background-color: black;
                bottom: -17px;
            }

            .outer::after
            {
                content: "";
                position: absolute;
                height: 100%;
                width: 3px;
                background-color: black;
                left: -17px;
            }

            .inner
            {
                background-color: #fc9d8f;
                width: 350px;
                height: 350px;
                color: white;
                font-size: 50px;
                font-weight: bold;
                position: relative;
                transition: 0.5s;
                z-index: 1;
            }

            .inner:hover
            {
                /* transform: skewX(60deg); */
                transform: skewY(60deg);
            }

            .main::before
            {
                content: "X-axis";
                position: absolute;
                bottom: -9px;
                color: black;
                font-size: 30px;
                background-color: white;
                z-index: 1;
            }

            .main::after
            {
                content: "Y-axis";
                position: absolute;
                left: -33px;
                color: black;
                font-size: 30px;
                background-color: white;
                transform: rotate(90deg);
            }

        </style>
    </head>
    <body>
        <div class="main">
            <div class="illustration_element">
                <div class="outer">
                    <div class="inner">
                    Transform
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
