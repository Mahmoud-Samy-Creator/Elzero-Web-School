<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 44</title>
        <style>
            /*
            The Margin Collapse
            [1] Only Vertical Margin Collapse
            [2] Bigger Margin Wins
            [3] Margin Collapsing With Elements Without Anything Between
            [4] Nesting Does Not Prevent Collapse
            */
            .parent
            {
                margin: auto;
                width: 400px;
                padding: 10px;
                height: 200px;
                overflow: hidden;
                background-color: #eee;
            }

            .one
            {
                background-color: #ddd;
            }

            .two
            {
                background-color: #aaa;
            }

            .one,
            .two
            {
                width: 50%;
                float: left;
                height: 100%;
            }

            .up
            {
                height: 90px;
                margin-bottom: 20px;
                background-color: red;
            }

            .down
            {
                height: 90px;
                margin-top: 10px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="one"></div>
            <div class="two">
                <div class="up"></div>
                <div class="down"></div>
            </div>
        </div>
    </body>
</html>
