<!DOCTYPE html>
<html lang="end">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 58</title>
        <style>
            /*
            Grid
            Parent
            - display: grid | inline-grid
            - grid-template-columns: [Number Of Columns In] => [Px, %, Auto, Fraction, Repeat, Mix]
            - grid-template-rows: [Number Of Rows In] => [Px, %, Auto, Fraction, Repeat, Mix]
            - gap: [Row Gap] [Column Gap]
            */

            *
            {
                box-sizing: border-box;
            }

            .parent
            {
                background-color: #eee;
                width: 600px;
                height: 420px;
                margin: 20px auto;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                /* grid-template-rows: 25% 50% 25%; */
                grid-template-rows: repeat(3, 1fr);
                gap: 10px 10px;
                line-height: 100px;
            }
            
            .parent div
            {
                padding: 20px;
                color: white;
                cursor: pointer;
                font-size: large;
                font-weight: bold;
                text-align: center;
                transition-duration: 0.6s;
                background-color: rgb(0, 133, 133);
            }

            .parent div:hover
            {
                background-color: rgb(139, 6, 146);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
