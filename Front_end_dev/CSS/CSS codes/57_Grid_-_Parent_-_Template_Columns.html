<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 57</title>
        <style>
            /*
            Grid
            Parent
            - display: grid | inline-grid
            - grid-template-columns: [Number Of Columns In] => [Px, %, Auto, Repeat]
            */
            *
            {
                box-sizing: border-box;
            }

            .parent
            {
                margin: 20px auto;
                width: 800px;
                height: 500px;
                background-color: #ddd;
                /* Identify the number of columns first */
                display: grid;
                /* 4 columns each 100px */
                grid-template-columns: 100px 100px 100px 100px;
                /* grid-template-columns: Repeat(4, 100px); */
                /* 4 columns each 25% */
                /* grid-template-columns: Repeat(4, 25%); */
                /* mix */
                /* grid-template-columns: auto auto 25% 1fr; */
            }

            .parent div
            {
                background-color: rgb(0, 122, 122);
                color: white;
                padding: 20px;
                font-size: 30px;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
