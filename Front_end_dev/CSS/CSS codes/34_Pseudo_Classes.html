<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CSS</title>
		<style>
            .one
            {
                background-color: red;
                color: white;
            }
            .two
            {
                background-color: #EEE;
                width: 100px;
                height: 100px;
            }
            a
            {
                color: green;
                text-decoration: none;
            }

            a:hover 
            {
                color: red;
            }

            a:visited
            {
                color: blue;
            }


            .ch:checked
            {
                display: none;
            }

            .in:focus
            {
                border-color: red;
                outline: none;
            }
        </style>
	</head>
	<body>
		<div class="one">Normal Element</div>
		<hr />
		<div class="two"></div>
		<p></p>
		<hr />
		<a href="https://google.com">Link 1</a>
		<a href="https://twitter.com">Link 2</a>
		<a href="https://youtube.com">Link 3</a>
		<a href="https://linkedin.com">Link 4</a>
		<hr />
		<form action="">
			<div>
				<input class="in" type="text" />
			</div>
			<div>
				<input class="ch" type="checkbox" />
				<label for="">Testing Check</label>
			</div>
		</form>
	</body>
</html>
