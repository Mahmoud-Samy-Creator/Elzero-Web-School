<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Lesson 45</title>
        <style>
            /*
            CSS Variables
            - Global Variable
            - Local Variable
            var(Variable Name, Fall Back Value)
            */

            :root
            {
                --mainColor: blue;
                --mainPadding: 10px;
            }
            .main
            {
                background-color: var(--mainColor, red);
                color: white;
                padding: var(--mainPadding);
            }

            h2
            {
                color: var(--mainColor, red);
                padding: var(--mainPadding);
                background-color: #eee;
            }

            p
            {
                color: var(--mainColor, red);
                border: 2px solid var(--mainColor);
                padding: var(--mainPadding);
            }

            .local
            {
                background-color: var(--mainColor, red);
                color: white;
                padding: var(--mainPadding);
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="main">Main Div</div>
        <h2>Main title</h2>
        <p>My paragraph</p>
        <a href="#">My linK</a>
        <div class="local">local</div>
    </body>
</html>
