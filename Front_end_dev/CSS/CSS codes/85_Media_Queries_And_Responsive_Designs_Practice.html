<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 83</title>
        <style>
            *
            {
                box-sizing: border-box;
                margin: 0;
            }

            .parent
            {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-evenly;
            }

            .parent > div 
            {
                padding: 20px;
                background-color: red;
                color: white;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                width: 100%;
                margin-bottom: 5px;
            }
            /*
                Media Queries
                Responsive Design
                - Concept Of Width
                - Mobile
                - Small Screens
                - Medium Screens
                - Large Screens
                - Future Updates
            */

            /*Mobile */
            @media (max-width: 767px) {
            }

            /* Small screens */
            @media (min-width: 768px) {
                .parent > div
                {
                    width: calc(50% - 10px); 
                }
            }

            /* Meduim screens */
            @media (min-width: 992px) {
                .parent > div
                {
                    width: calc(25% - 5px)
                }
            }

        </style>
    </head>
    <body>
        <div class="parent">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </body>
</html>
