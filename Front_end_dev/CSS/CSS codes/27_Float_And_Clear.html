<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CSS</title>
		<style>
            .parent {
                background-color: red;
                padding: 10px;
            }
            .parent div {
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: center;
                background-color: #eee;
                width: 25%;
                float: left;
            }
            .clear {
                clear: both;
            }
		</style>
	</head>
	<body>
		<div class="parent">
			<div>Product One</div>
			<div>Product Two</div>
			<div>Product Three</div>
			<div>Product Four</div>
		</div>
		<div class="clear"></div>
		<p>This Is P For Testing Float</p>
	</body>
</html>
