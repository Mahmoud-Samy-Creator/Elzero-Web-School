<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Leeson 55</title>
        <style>
            div
            {
                width: 600px;
                height: 320px;
                background-color: #eee;
                margin: 20px auto;
                text-align: center;
                line-height: 320px;
                position: relative;
            }

            div::before
            {
                content: "";
                width: 100%;
                height: 5px;
                position: absolute;
                top: -5px;
                left: 0;
                background-image: linear-gradient(
                    to right,
                    #2196f3 20%,
                    #C2185B 20%,
                    #C2185B 40%,
                    #00796B 40%,
                    #00796B 60%,
                    #673AB7 60%,
                    #673AB7 80%,
                    #607D8B 80%
                    );
            }

            div::after
            {
                content: "";
                width: 100%;
                height: 5px;
                position: absolute;
                bottom: 0px;
                left: 0;
                background-image: linear-gradient(
                    to right,
                    #2196f3 20%,
                    #C2185B 20%,
                    #C2185B 40%,
                    #00796B 40%,
                    #00796B 60%,
                    #673AB7 60%,
                    #673AB7 80%,
                    #607D8B 80%
                );
            }
        </style>
    </head>
    <body>
        <div>This is a test div</div>
    </body>
</html>
