<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 2</title>
        <style>
            :root {
                --main-width: 25%;
            }

            * {
                box-sizing: border-box;
                margin: 0
            }

            body {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            div {
                margin-top: 10px;
                background-color: #eee;
                width: calc(25% - 15px);
                height: 60px;
                text-align: center;
                padding: 10px 30px;
                border: 1px solid rgb(197, 196, 196)
            }

            div b {
                font-size: larger;
                color: #3b883e;
            }

            /* Small screens */
            @media (max-width: 760px) {
                div {
                    width: calc(100% - 15px);
                }

                div b {
                    color: black
                }
            }

            /* Meduim screens */
            @media (min-width: 761px) {
                div {
                    width: calc(50% - 15px);
                }

                div b {
                    color: red
                }
            }

            /* Large screens */
            @media (min-width: 1100px) {
                div {
                    width: calc(25% - 15px);
                }

                div b {
                    color: #3b883e;
                }
            }

        </style>
    </head>
    <body>
        <div>
            <b>Product One</b><br>
            <p>This is Product</p>
        </div>
        <div>
            <b>Product Two</b><br>
            <p>This is Product</p>
        </div>
        <div>
            <b>Product Three</b><br>
            <p>This is Product</p>
        </div>
        <div>
            <b>Product Four</b><br>
            <p>This is Product</p>
        </div>
    </body>
</html>
