<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" \>
        <title>Assignment 2</title>
        <style>
            /* 
            Colors:
            1- #2197f2 --> div
            2- #ff9800 --> div:after
            3- #black --> div: before
            */
            * {
                box-sizing: border-box;
                margin: 0
            }

            body {
                height: 100vh;
                background-color: #eee;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div {
                margin-top: 100px;
                border-radius: 50%;
                position: absolute;
            }
            
            div:nth-of-type(1) {
                width: 50px;
                height: 50px;
                border: 10px solid #2197f2;
                border-bottom-color: transparent;
                animation: spin 0.8s 1s linear infinite;
                
            }
            div:nth-child(2) {
                width: 80px;
                height: 80px;
                border: 10px solid #ff9800;
                border-bottom-color: transparent;
                animation: spin 0.8s 0.5s linear infinite;
                
            }
            
            div:nth-child(3) {
                width: 110px;
                height: 110px;
                border: 10px solid black;
                border-bottom-color: transparent;
                animation: spin 0.8s linear infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(1turn)
                }
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
