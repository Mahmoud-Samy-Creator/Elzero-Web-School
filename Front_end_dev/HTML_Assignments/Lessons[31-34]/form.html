<!DOCTYPE html>
<html>
    <head>
        <title>Form part [9-10]</title>
    </head>
    <body>
        <h1>My Book store</h1>
        <div>
            <h3>Upload your cv</h3>
            <br>
            <input type="file">
        </div>
        <hr>
        <div>
            <h3>Searching</h3>
            <input type="search">
        </div>
        <hr>
        <div>
            <h3>Type URL of your website</h3>
            <input type="url">
        </div>
        <hr>
        <div>
            <h3>Choosing date</h3>
            <input type="date">
        </div>
        <div>
            <h3>Choosing date</h3>
            <input type="month">
        </div>
        <div>
            <h3>Choosing time</h3>
            <input type="time">
        </div>
        <hr>

        <!--list => ID for make list-->
        <input list="programming" name="prog">
        <datalist id="programming">
            <option value="Python">
            <option value="C">
            <option value="C++">
            <option value="RUby">
            <option value="Scala">
        </datalist>

    </body>
</html>
