<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="my form" content="This is my form"\>
        <title>Form</title>
    </head>
    <body>
        <h1>My form</h1>
        <form action="" method="GET">
            <div>
                <label>Username: </label>
                <input type="text" placeholder="user" required name="user">
            </div>
            <br>
            <div>
                <label>Password:</label>
                <input type="password" placeholder="password" required name="pass">
            </div>
            <br>
            <div>
                <label>Email: </label>
                <input type="email" placeholder="email" required name="mail">
            </div>
            <br>
            <div>
                <label>Subject: </label>
                <input type="text" placeholder="Enter subject here" name="sub">
            </div>
            <br>
            <div>
                <label>Range</label>
                <input type="range" min="0" max="100" step="2" name="range">
            </div>
            <br>
            <div>
                <label>Color</label>
                <input type="color" name="color">
                <br>
                <br>
                <label>Number</label>
                <input type="number" min="0" max="100" step="2" name="number">
                <br>
                <br>
            </div>
            <br>
            <input type="submit" value="save info">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
