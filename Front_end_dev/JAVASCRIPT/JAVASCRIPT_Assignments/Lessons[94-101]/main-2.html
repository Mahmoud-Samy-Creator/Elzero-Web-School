<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Learn JavaScript</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    .assign {
        text-align: center;
        padding-top: 20px;
    }
    .assign input {
        padding: 10px;
        width: 300px;
        border: 1px solid #ddd;
    }
    .assign input:focus {
        outline: none;
        border-color: #ccc;
    }
    .assign [title="Current"] {
        padding: 20px;
        margin: 10px auto;
        width: 610px;
        background-color: #f1f0f0;
    }
    .assign .classes-list {
        padding: 20px;
        margin: 10px auto;
        width: 610px;
        background-color: #f1f0f0;
        display: flex;
        flex-wrap: wrap;
    }
    .assign .classes-list h5 {
        margin: 0 0 10px;
        text-align: left;
    }
    .assign .classes-list div span {
        background-color: #ff5722;
        padding: 6px 10px 8px;
        margin-right: 5px;
        border-radius: 6px;
        color: white;
        display: inline-flex;
    }
</style>
</head>
<body>
<div class="assign">
    <input type="text" class="classes-to-add" placeholder="Add Classes" />
    <input type="text" class="classes-to-remove" placeholder="Remove Classes" />
    <div class="element current" title="Current">Current Element</div>
    <div class="classes-list">
        <h5>Current Element Class Lists</h5>
    <div></div>
    </div>
</div>
<script>
    let addClasses = document.querySelector(".classes-to-add")
    let removeClasses = document.querySelector(".classes-to-remove")
    let classesList = document.querySelector(".classes-list")

    addClasses.addEventListener("blur", function () {
        let classes = addClasses.value
        classes = classes.split(" ")

        for (obj of classes) {
            let element = document.createElement("span")
            let elementText = document.createTextNode(obj)
            element.appendChild(elementText)

            element.style.cssText = `
                                    background-color: red;
                                    color: white;
                                    font-weight: bold;
                                    padding: 10px;
                                    margin: 10px;
                                    border-radius: 5px;
                                    `
            classesList.appendChild(element)
        }
    })

    removeClasses.addEventListener("blur", function () {
        let classes = removeClasses.value
        classes = classes.split(" ")

        for (obj of classesList.children) {
                for (ele of classes) {
                    if (ele === obj.textContent) {
                        obj.remove()
                    }
                }
            }
    })
</script>
</body>
</html>
